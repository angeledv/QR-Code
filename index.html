<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
    <title>QR Code</title>
</head>
<body>
    <div class="card-container">
        <div class="image-container">
            <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer nofollow" title="frontendmentor.io">
                <img class="card-img" src="./images/image-qr-code.png" alt="Imagen de QR para redirigirse a Frontend Mentor">
            </a>
        </div>
        <div class="text-container">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
